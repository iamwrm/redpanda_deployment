redpanda:
    data_directory: /home/user/redpanda_deployment/redpanda-cluster/node1/data
    node_id: 0
    empty_seed_starts_cluster: true
    seed_servers: []
    rpc_server:
        address: 0.0.0.0
        port: 33145
    kafka_api:
        - address: 0.0.0.0
          port: 19092
    admin:
        - address: 0.0.0.0
          port: 19644
    advertised_rpc_api:
        address: 127.0.0.1
        port: 33145
    advertised_kafka_api:
        - address: 127.0.0.1
          port: 19092
    developer_mode: true
    auto_create_topics_enabled: true
    fetch_reads_debounce_timeout: 10
    group_initial_rebalance_delay: 0
    group_topic_partitions: 3
    log_segment_size_min: 1
    storage_min_free_bytes: 10485760
    topic_partitions_per_shard: 1000
    write_caching_default: "true"
rpk:
    kafka_api:
        brokers:
            - 127.0.0.1:19092
    admin_api:
        addresses:
            - 127.0.0.1:19644
    overprovisioned: true
pandaproxy: {}
schema_registry: {}
