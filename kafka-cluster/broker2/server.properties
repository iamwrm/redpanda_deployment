# Kafka Broker 2 Configuration (Combined Mode - Controller + Broker)

# Node identity
node.id=2
process.roles=broker,controller

# Controller quorum voters (all 3 nodes)
controller.quorum.voters=1@localhost:9093,2@localhost:9094,3@localhost:9095

# Listeners
listeners=PLAINTEXT://localhost:9192,CONTROLLER://localhost:9094
advertised.listeners=PLAINTEXT://localhost:9192
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
controller.listener.names=CONTROLLER
inter.broker.listener.name=PLAINTEXT

# Log directories
log.dirs=/home/user/redpanda_deployment/kafka-cluster/broker2/data

# Log retention
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Number of partitions per topic
num.partitions=3
default.replication.factor=3
min.insync.replicas=2

# Number of threads
num.network.threads=3
num.io.threads=8

# Socket settings
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Group coordinator
offsets.topic.replication.factor=3
transaction.state.log.replication.factor=3
transaction.state.log.min.isr=2
