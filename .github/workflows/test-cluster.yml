name: Test Redpanda Cluster

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-redpanda-cluster:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie-slim

    steps:
      - name: Install minimal tools
        run: |
          apt-get update
          apt-get install -y --no-install-recommends curl ca-certificates

      - name: Create non-root user
        run: |
          useradd -m -s /bin/bash redpanda
          mkdir -p /home/redpanda
          chown -R redpanda:redpanda /home/redpanda

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix repository ownership
        run: chown -R redpanda:redpanda $GITHUB_WORKSPACE

      - name: Download and extract Redpanda packages
        run: |
          su - redpanda -c "cd $GITHUB_WORKSPACE && ./scripts/download-redpanda.sh"

      - name: Start Redpanda
        run: |
          su - redpanda -c "cd $GITHUB_WORKSPACE && ./scripts/start-redpanda.sh"

      - name: Wait for cluster to be healthy
        run: |
          su - redpanda -c "cd $GITHUB_WORKSPACE && ./scripts/wait-for-health.sh"

      - name: Run cluster tests
        run: |
          su - redpanda -c "cd $GITHUB_WORKSPACE && ./scripts/run-tests.sh"
