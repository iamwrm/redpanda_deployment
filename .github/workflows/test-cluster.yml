name: Test Redpanda Cluster

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-redpanda-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract Redpanda
        run: |
          # Download the deb package
          curl -LO https://dl.redpanda.com/public/redpanda/deb/ubuntu/pool/any-version/main/r/re/redpanda_25.3.1-1/redpanda_25.3.1-1_amd64.deb

          # Extract without installing (no sudo needed)
          mkdir -p $HOME/redpanda-extract
          dpkg-deb -x redpanda_25.3.1-1_amd64.deb $HOME/redpanda-extract

          # Set up paths
          echo "$HOME/redpanda-extract/opt/redpanda/bin" >> $GITHUB_PATH
          echo "$HOME/redpanda-extract/opt/redpanda/libexec" >> $GITHUB_PATH

      - name: Start Redpanda
        run: |
          mkdir -p $HOME/redpanda-data

          export LD_LIBRARY_PATH="$HOME/redpanda-extract/opt/redpanda/lib:$LD_LIBRARY_PATH"

          $HOME/redpanda-extract/opt/redpanda/libexec/redpanda \
            --mode dev-container \
            --smp 1 \
            --memory 1G \
            --reserve-memory 0M \
            --overprovisioned \
            --node-id 0 \
            --kafka-addr 127.0.0.1:9092 \
            --advertise-kafka-addr 127.0.0.1:9092 \
            --set redpanda.data_directory=$HOME/redpanda-data \
            --set redpanda.developer_mode=true \
            &

          echo "Waiting for Redpanda to start..."
          sleep 10

      - name: Wait for cluster to be healthy
        run: |
          for i in {1..30}; do
            if rpk cluster health -X brokers=127.0.0.1:9092 2>/dev/null | grep -q "Healthy:.*true"; then
              echo "Cluster is healthy!"
              rpk cluster health -X brokers=127.0.0.1:9092
              exit 0
            fi
            echo "Waiting for cluster to become healthy... ($i/30)"
            sleep 2
          done
          echo "Cluster failed to become healthy"
          rpk cluster health -X brokers=127.0.0.1:9092 || true
          exit 1

      - name: Create test topic
        run: |
          rpk topic create test-topic --partitions 3 -X brokers=127.0.0.1:9092
          rpk topic list -X brokers=127.0.0.1:9092

      - name: Produce test messages
        run: |
          for i in {1..10}; do
            echo "message-$i" | rpk topic produce test-topic -X brokers=127.0.0.1:9092
          done
          echo "Produced 10 messages"

      - name: Consume and verify messages
        run: |
          messages=$(rpk topic consume test-topic --num 10 -X brokers=127.0.0.1:9092 -f '%v\n')
          echo "Consumed messages:"
          echo "$messages"
          count=$(echo "$messages" | grep -c "message-")
          echo "Message count: $count"
          if [ "$count" -ne 10 ]; then
            echo "ERROR: Expected 10 messages, got $count"
            exit 1
          fi
          echo "All messages verified successfully"

      - name: Test topic describe
        run: |
          rpk topic describe test-topic -X brokers=127.0.0.1:9092
