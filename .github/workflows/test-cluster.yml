name: Test Redpanda Cluster

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-redpanda-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract Redpanda packages
        run: ./scripts/download-redpanda.sh

      - name: Add rpk to PATH
        run: echo "$HOME/redpanda/opt/redpanda/libexec" >> $GITHUB_PATH

      - name: Start Redpanda
        run: ./scripts/start-redpanda.sh

      - name: Wait for cluster to be healthy
        run: ./scripts/wait-for-health.sh

      - name: Run cluster tests
        run: ./scripts/run-tests.sh
