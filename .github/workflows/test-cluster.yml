name: Test Redpanda Cluster

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-redpanda-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Redpanda cluster
        run: |
          docker compose up -d
          echo "Waiting for cluster to be healthy..."
          sleep 10

      - name: Check cluster health
        run: |
          docker exec redpanda-1 rpk cluster health
          docker exec redpanda-1 rpk cluster info

      - name: Create test topic
        run: |
          docker exec redpanda-1 rpk topic create test-topic \
            --partitions 3 \
            --replicas 3
          docker exec redpanda-1 rpk topic list

      - name: Produce test messages
        run: |
          for i in {1..10}; do
            echo "message-$i" | docker exec -i redpanda-1 rpk topic produce test-topic
          done
          echo "Produced 10 messages"

      - name: Consume and verify messages
        run: |
          messages=$(docker exec redpanda-1 rpk topic consume test-topic --num 10 --format '%v\n')
          echo "Consumed messages:"
          echo "$messages"
          count=$(echo "$messages" | grep -c "message-")
          echo "Message count: $count"
          if [ "$count" -ne 10 ]; then
            echo "ERROR: Expected 10 messages, got $count"
            exit 1
          fi
          echo "All messages verified successfully"

      - name: Test topic describe
        run: |
          docker exec redpanda-1 rpk topic describe test-topic

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
