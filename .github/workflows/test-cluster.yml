name: Test Redpanda Cluster

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-redpanda-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Redpanda
        run: |
          curl -1sLf 'https://dl.redpanda.com/nzc4ZYQK3WRGd9sy/redpanda/cfg/setup/bash.deb.sh' | sudo -E bash
          sudo apt-get install -y redpanda

      - name: Start single-node Redpanda
        run: |
          # Start Redpanda in dev mode (single node)
          sudo rpk redpanda start \
            --mode dev-container \
            --smp 1 \
            --memory 1G \
            --reserve-memory 0M \
            --overprovisioned \
            &

          echo "Waiting for Redpanda to start..."
          sleep 10

      - name: Wait for cluster to be healthy
        run: |
          for i in {1..30}; do
            if rpk cluster health 2>/dev/null | grep -q "Healthy:.*true"; then
              echo "Cluster is healthy!"
              rpk cluster health
              exit 0
            fi
            echo "Waiting for cluster to become healthy... ($i/30)"
            sleep 2
          done
          echo "Cluster failed to become healthy"
          rpk cluster health || true
          exit 1

      - name: Create test topic
        run: |
          rpk topic create test-topic --partitions 3
          rpk topic list

      - name: Produce test messages
        run: |
          for i in {1..10}; do
            echo "message-$i" | rpk topic produce test-topic
          done
          echo "Produced 10 messages"

      - name: Consume and verify messages
        run: |
          messages=$(rpk topic consume test-topic --num 10 -f '%v\n')
          echo "Consumed messages:"
          echo "$messages"
          count=$(echo "$messages" | grep -c "message-")
          echo "Message count: $count"
          if [ "$count" -ne 10 ]; then
            echo "ERROR: Expected 10 messages, got $count"
            exit 1
          fi
          echo "All messages verified successfully"

      - name: Test topic describe
        run: |
          rpk topic describe test-topic
