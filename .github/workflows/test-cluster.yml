name: Test Redpanda Cluster

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-redpanda-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download rpk CLI
        run: |
          curl -LO https://github.com/redpanda-data/redpanda/releases/download/v25.3.4/rpk-linux-amd64.zip
          unzip rpk-linux-amd64.zip
          chmod +x rpk
          mkdir -p $HOME/.local/bin
          mv rpk $HOME/.local/bin/
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Start Redpanda container
        run: |
          docker run -d --name redpanda \
            -p 9092:9092 \
            -p 9644:9644 \
            docker.redpanda.com/redpandadata/redpanda:v24.3.1 \
            redpanda start \
            --mode dev-container \
            --smp 1 \
            --memory 1G \
            --overprovisioned \
            --kafka-addr 0.0.0.0:9092 \
            --advertise-kafka-addr 127.0.0.1:9092

          echo "Waiting for Redpanda to start..."
          sleep 10

      - name: Wait for cluster to be healthy
        run: |
          for i in {1..30}; do
            if $HOME/.local/bin/rpk cluster health -X brokers=127.0.0.1:9092 2>/dev/null | grep -q "Healthy:.*true"; then
              echo "Cluster is healthy!"
              $HOME/.local/bin/rpk cluster health -X brokers=127.0.0.1:9092
              exit 0
            fi
            echo "Waiting for cluster to become healthy... ($i/30)"
            sleep 2
          done
          echo "Cluster failed to become healthy"
          docker logs redpanda
          $HOME/.local/bin/rpk cluster health -X brokers=127.0.0.1:9092 || true
          exit 1

      - name: Create test topic
        run: |
          rpk topic create test-topic --partitions 3 -X brokers=127.0.0.1:9092
          rpk topic list -X brokers=127.0.0.1:9092

      - name: Produce test messages
        run: |
          for i in {1..10}; do
            echo "message-$i" | rpk topic produce test-topic -X brokers=127.0.0.1:9092
          done
          echo "Produced 10 messages"

      - name: Consume and verify messages
        run: |
          messages=$(rpk topic consume test-topic --num 10 -X brokers=127.0.0.1:9092 -f '%v\n')
          echo "Consumed messages:"
          echo "$messages"
          count=$(echo "$messages" | grep -c "message-")
          echo "Message count: $count"
          if [ "$count" -ne 10 ]; then
            echo "ERROR: Expected 10 messages, got $count"
            exit 1
          fi
          echo "All messages verified successfully"

      - name: Test topic describe
        run: |
          rpk topic describe test-topic -X brokers=127.0.0.1:9092

      - name: Cleanup
        if: always()
        run: |
          docker stop redpanda || true
          docker rm redpanda || true
