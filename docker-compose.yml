version: '3.8'

services:
  redpanda-1:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: redpanda-1
    command:
      - redpanda
      - start
      - --node-id=0
      - --mode=dev-container
      - --smp=1
      - --memory=512M
      - --kafka-addr=PLAINTEXT://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda-1:19092
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=redpanda-1:33145
      - --seeds=redpanda-1:33145,redpanda-2:33146,redpanda-3:33147
    ports:
      - "19092:19092"
      - "19644:9644"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 5s
      timeout: 3s
      retries: 10

  redpanda-2:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: redpanda-2
    command:
      - redpanda
      - start
      - --node-id=1
      - --mode=dev-container
      - --smp=1
      - --memory=512M
      - --kafka-addr=PLAINTEXT://0.0.0.0:29092
      - --advertise-kafka-addr=PLAINTEXT://redpanda-2:29092
      - --rpc-addr=0.0.0.0:33146
      - --advertise-rpc-addr=redpanda-2:33146
      - --seeds=redpanda-1:33145,redpanda-2:33146,redpanda-3:33147
    ports:
      - "29092:29092"
      - "29644:9644"
    depends_on:
      redpanda-1:
        condition: service_healthy

  redpanda-3:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: redpanda-3
    command:
      - redpanda
      - start
      - --node-id=2
      - --mode=dev-container
      - --smp=1
      - --memory=512M
      - --kafka-addr=PLAINTEXT://0.0.0.0:39092
      - --advertise-kafka-addr=PLAINTEXT://redpanda-3:39092
      - --rpc-addr=0.0.0.0:33147
      - --advertise-rpc-addr=redpanda-3:33147
      - --seeds=redpanda-1:33145,redpanda-2:33146,redpanda-3:33147
    ports:
      - "39092:39092"
      - "39644:9644"
    depends_on:
      redpanda-1:
        condition: service_healthy
